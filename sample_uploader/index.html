<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />
    <link href="css/bootstrap.css" rel="stylesheet" />
    <link href="css/fileuploader.css" rel="stylesheet" />
    <link href="css/styles.css" rel="stylesheet" />

</head>
<body ng-app="uploaderApp">
    <h2>upload image file</h2>
    <div ng-controller="uploaderController">
        <form enctype="multipart/form-data">
            <span>{{ imageId }}</span>
            <upload-panel action="http://localhost:54778/api/image"></upload-panel>
        </form>
    </div>
    <script src="js/libs/jquery-1.8.2.min.js"></script>
    <script src="js/libs/jquery.form.js"></script>
    <script src="js/libs/angular.js"></script>
    <script src="js/libs/jquery.fileuploader.js"></script>
    <script src="js/module.js"></script>
    <script src="js/directive.js"></script>

    <script type="text/javascript">
        app.controller("uploaderController", ['$scope', function ($scope) {
            $scope.imageId = 1;
            $scope.imageLoaded = false;
        }]);
    </script>
</body>
</html>
